<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <link rel="shortcut icon" href="slike/znak-icon.jpg" type="image/x-icon" />
    <link rel = "stylesheet" href = "izgled.css">
</head>

<body>
    <h1 id = "naslov">BlackJack</h1>
    <div id = "vrh">
        <div id = "igrac">
            <label id = "imeIgrac">Играч</label>
            <label id = "novacIgrac">100</label>
        </div>
        <div id = "kuca">
            <label id = "imeKuca">Кућа</label>
            <label id = "novacKuca">100</label>
        </div>
    </div>
    
    <div id = "karteKuca">
        <div id = "kucaKarta1"></div>
        <div id = "kucaKarta2"></div>
        <div id = "kucaKarta3"></div>
        <div id = "kucaKarta4"></div>
        <div id = "kucaKarta5"></div>
        <div id = "kucaKarta6"></div>
    </div>
    
    <label id = "sredina">Унесите улог</label>

    <div id = "karteIgrac">
        <div id = "igracKarta1"></div>
        <div id = "igracKarta2"></div>
        <div id = "igracKarta3"></div>
        <div id = "igracKarta4"></div>
        <div id = "igracKarta5"></div>
        <div id = "igracKarta6"></div>
    </div>
        
    <div id = "dugmad">
        <label for="unosNovca" id = "imeUlog">Улог</label>
        <input type="number" id = "unosNovca" value = 50 min = "1">
        <button id = "start">Start</button>
        <button id = "hit">Hit</button>
        <button id = "stand">Stand</button>
    </div>

    <script src = "funkcija.js"></script>
</body>
</html>
